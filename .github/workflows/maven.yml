name: CI/CD flow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: DockerHub logout
      run: docker logout
    - name: Build docker image & push
      run: |
        docker build -t screener_api_image .
        docker tag screener_api_image l3r8y/screener_api_image:screener_api_image
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push l3r8y/screener_api_image:screener_api_image
